<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>CALCULADOR</title>
</head>
<body>
    <!-- STUFF GOES HERE -->
    <div class="calcBody">
        <!-- contains the Calculator Screen and Pad -->
        <div class="container">
            <div class="screen">1.3456789</div>
            <div class="pad">
                <div class="button AC misc">AC</div>
                <div class="button Invert misc">+/-</div>
                <div class="button Percent misc">%</div>
                <div class="button Divi op">/</div>
                <div class="button Seven num">7</div>
                <div class="button Eight num">8</div>
                <div class="button Nine num">9</div>
                <div class="button Multi op">*</div>
                <div class="button Four num">4</div>
                <div class="button Five num">5</div>
                <div class="button Six num">6</div>
                <div class="button Minus op">-</div>
                <div class="button One num">1</div>
                <div class="button Two num">2</div>
                <div class="button Three num">3</div>
                <div class="button Plus op">+</div>
                <div class="buttonBig num">0</div>
                <div class="button Deci num">.</div>
                <div class="button Equal op">=</div>
            </div>
        </div>
    </div>
</body>

</html>
